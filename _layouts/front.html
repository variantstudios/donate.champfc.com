--- 
layout: default 
---
<div class="front-hero clearfix">
    <div class="front-hero-wrapper clearfix">
        {% for front_hero in page.front_hero %}
        <div class="slide">
            <h3>{{front_hero.title}}</h3>
            <img src="{{front_hero.image}}" alt="{{front_hero.title}}">
        </div>
        {% endfor %}
    </div>
</div>
<div class="content-bg clearfix">
    <div class="subpage clearfix">
        <div class="white-bg">

            <form id="stripeForm" action="https://wt-bbb812ec6f1b786e8adf620306562f3c-0.sandbox.auth0-extend.com/champ-donate?currency=USD&description={{page.stripe.description}}&amount={{page.stripe.price}}" method="POST">
                <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" 
                data-key="{{page.stripe.public_key}}" 
                data-amount= 
                data-name="CHAMP" 
                data-description="{{page.stripe.description}}" 
                data-label="{{page.stripe.button_label}}"
                data-zip-code="true" 
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png" 
                data-locale="auto" 
                data-allow-remember-me="true">
                </script>

                <div class="u-field-radio-group" data-test="radio-group">
                    <label class="u-field-radio-group-option RadioGroup-option-1Wah9">
                    <input class="u-field-radio-group-input" name="donationOptions" type="radio" value="10000">
                    <span class="u-field-radio-group-label RadioGroup-label-11R4u">$10.00</span>

                    <label class="u-field-radio-group-option RadioGroup-option-1Wah9">
                    <input class="u-field-radio-group-input" name="donationOptions" type="radio" value="25000" checked>
                    <span class="u-field-radio-group-label RadioGroup-label-11R4u">$25.00</span>

                    <label class="u-field-radio-group-option RadioGroup-option-1Wah9">
                    <input class="u-field-radio-group-input" name="donationOptions" type="radio" value="50000">
                    <span class="u-field-radio-group-label RadioGroup-label-11R4u">$50.00</span>
                </label>

                </div>
            </form>
            <div id="stripe-message-success">{{page.stripe.success_message}}</div>
            <div id="stripe-message-fail">{{page.stripe.failure_message}}</div>

        </div>
    </div>
</div>
